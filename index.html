<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Challenge6</title>
  </head>
  
  <body>
    <div id="main-container">

      <div id="note-container">
        <div id="title-container" class="note-item">
          <p>Get insights that help your business grow.</p>
        </div>
        <div id="story-container" class="note-item">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div id="stats-container" class="note-item">
          <div id="company-container" class="stat-item-container">
            <p class="stat-number">10k+</p>
            <p class="stat-name">companies</p>
          </div>
          <div class="stat-item-container">
            <p class="stat-number">314</p>
            <p class="stat-name">templates</p>
          </div>
          <div class="stat-item-container">
            <p class="stat-number">12m+</p>
            <p class="stat-name">queries</p>
          </div>
        </div>
      </div>
      <div id="image-container">
          <picture>
            <source srcset="./images/image-header-desktop.jpg"
                    media="(min-width: 576px)">
            <img src="./images/image-header-mobile.jpg" alt="product photo">
        </picture>
      </div>

    </div>
  </body>
</html>
